<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
    
    <!-- Script para prevenir parpadeo de tema - EJECUTA ANTES DE REACT -->
    <script>
      (function() {
        try {
          // Funci√≥n para aplicar tema inmediatamente
          function applyThemeSync() {
            const savedTheme = localStorage.getItem('current-theme') || 'system';
            const root = document.documentElement;
            let isDark = false;

            if (savedTheme === 'dark') {
              isDark = true;
            } else if (savedTheme === 'light') {
              isDark = false;
            } else {
              // System theme
              isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            }

            // Aplicar clase inmediatamente
            if (isDark) {
              root.classList.add('dark');
              root.classList.remove('light');
            } else {
              root.classList.remove('dark');
              root.classList.add('light');
            }

            // Almacenar estado para React
            window.__INITIAL_THEME__ = { theme: savedTheme, isDark };
          }

          // Ejecutar inmediatamente
          applyThemeSync();
        } catch (e) {
          // En caso de error, usar tema claro por defecto
          document.documentElement.classList.add('light');
          window.__INITIAL_THEME__ = { theme: 'light', isDark: false };
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
